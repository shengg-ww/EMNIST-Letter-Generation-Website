{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Prediction History for {{ username }}</h1>

    {% if entries %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for entry in entries %}
        <div class="col">
            <div class="card shadow-sm">
                <!-- Display the image -->
                <img src="data:image/png;base64,{{ entry.image_data }}" class="card-img-top" alt="Generated Letter {{ entry.letter }}">
                <div class="card-body text-center">
                    <h5 class="card-title">Predicted Letter: {{ entry.letter }}</h5>
                    <p class="card-text text-muted">Predicted on: {{ entry.timestamp }}</p>
                    <form action="{{ url_for('remove_entry', entry_id=entry.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger" title="Delete">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center mt-5">
        <h2>No prediction history available</h2>
    </div>
    {% endif %}
</div>
{% endblock %}
