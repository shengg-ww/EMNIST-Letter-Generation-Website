<!-- Inherits from layout.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-1 h-100">
        <div class="col-sm-12 col-md-6 d-flex flex-column align-items-start justify-content-center px-5">
            <h1 class="home-title" id="typing-title"></h1>
            <p class="home-subtitle" id="typing-subtitle"></p> 
            <!-- Buttons Section -->
            <div class="mt-4">
                <button class="btn generate-button" id="start-generating-btn" onclick="location.href='/generate'">Start Generating</button>
                <button class="btn history-button ms-5" id="view-history-btn" onclick="location.href='/history'">View My History</button>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 d-flex align-items-center justify-content-center px-5">
            <div id="threejs-container"></div> <!-- Torus Knot Container -->
        </div>
    </div>
</div>

<!-- Add CSS to ensure the container is visible -->
<style>
    #threejs-container {
        width: 100%;
        height: 100%;
        position: relative;
        background: black;
        overflow: hidden;
    }
</style>
<!-- Include Three.js via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const titleElement = document.getElementById('typing-title');
        typeWriter(titleElement, "Welcome,  {{ username }}");
        const SubtitleElement = document.getElementById('typing-subtitle');
        typeWriter(SubtitleElement, "How can I help you today?");
        initThreeJS(); // Initialize Three.js after DOM is loaded
    });
    function typeWriter(element, text, speed = 75) {
        let i = 0;
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }


    function initThreeJS() {
             // Select the container
             const container = document.getElementById("threejs-container");

// Ensure it has a size
if (!container) return;
container.innerHTML = "";  // Clear any previous content

// Create scene
const scene = new THREE.Scene();

// Create camera (PerspectiveCamera)
const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
camera.position.z = 5;

// Create WebGL Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

// ===================
// 1. Rotating Torus Knot ðŸŒŒ
// ===================
const torusGeometry = new THREE.TorusKnotGeometry(1.1, 0.4, 100, 16);
const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x815fc0, metalness: 0.6, roughness: 0.2 });
const torus = new THREE.Mesh(torusGeometry, torusMaterial);
torus.position.y = 0.8
scene.add(torus);


// Add ambient lighting (to ensure visibility)
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);

// Add point lighting
const light = new THREE.PointLight(0xffffff, 1.5);
light.position.set(2, 2, 5);
scene.add(light);

// Animation Loop
function animate() {
    requestAnimationFrame(animate);

    // Rotate Torus
    torus.rotation.x += 0.01;
    torus.rotation.y += 0.01;

    renderer.render(scene, camera);
}

animate();

// Handle Resizing
window.addEventListener("resize", () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
});
}
</script>

{% endblock %}
